<script type="text/javascript">
    RED.nodes.registerType('checkpoint', {
        category: 'config',
        color: '#EF8FA6',
        defaults: {
            name: { value : "", required: true },
            server: { value : "", required: true },
            port: { value : "443" }
        },
        credentials: {
            user: { type:"text", required: true },
            password: { type:"password", required: true }
        },
        icon: "checkpoint.png",
        label: function() {
            return this.name;
        },
        paletteLabel: 'Checkpoint'
    });
</script>

<script type="text/x-red" data-template-name="checkpoint">
    <div class="form-row">

        <label for="node-config-input-server"><i class="fa fa-server"></i> Server</label>

    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="443">
    </div>

            <span data-i18n="node-red:common.label.user">Username</span></label>
            <input type="text" id="node-config-input-user" dir="">
        </div>
        <div class="form-row">
            <label for="node-config-input-password"><i class="fa fa-asterisk"></i>
            <span data-i18n="node-red:common.label.password">Password</span></label>
